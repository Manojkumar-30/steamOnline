<form class="update-frm">
    <div class="role-form">
        <h1>ROLE UPDATE</h1>
    <div class="mb-3">
        <label>Firstname</label>
       <input type="text" name="name" [(ngModel)]="userDetails.firstname" class="form-control" >
    </div>
    <div class="mb-3">
        <label>Lastname</label>
       <input type="text" name="name" [(ngModel)]="userDetails.lastname" class="form-control" >
    </div>
    <div class="mb-3">
        <label>Email</label>
       <input type="email" name="email" [(ngModel)]="userDetails.email" class="form-control" >
    </div>
    <div class="mb-3">
        <label>Role</label>
        <select class="form-select" name="role" [(ngModel)]="userDetails.role">
            <option selected>Role</option>
            <option value="admin">Admin</option>
            <option value="user">User</option>
        </select>
    </div>
    <button class="update btn"  mat-button (click)=" updateUser()">UPDATE</button>
    </div>
</form>
